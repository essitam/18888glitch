<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
    <script language="javascript" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/addons/p5.sound.min.js"></script>
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      // Graphing 1D Perlin Noise (1D Noise Graph)
      // The Coding Train / Daniel Shiffman
      // https://thecodingtrain.com/learning/noise/0.4-graphing-1d.html
      // https://youtu.be/y7sgcFhk6ZM

      // Adding Y-Axis: https://editor.p5js.org/codingtrain/sketches/nCYG2SCNq
      // Noise Graph: https://editor.p5js.org/codingtrain/sketches/EZeHXBhei
      // Noisy Sin: https://editor.p5js.org/codingtrain/sketches/M_kuAXwV2

      // This example has been updated to use es6 syntax. To learn more about es6 visit: https://thecodingtrain.com/Tutorials/16-javascript-es6

      let inc = 0.01;
      let start = 0;

      function setup() {
        createCanvas(400, 400);
      }

      function draw() {
        background(51);

        stroke(255);
        noFill();
        beginShape();
        let xoff = start;
        for (let x = 0; x < width; x++) {
          stroke(255);
          // let y = random(height);
          let y = noise(xoff) * height;
          vertex(x, y);

          xoff += inc;
        }
        endShape();

        start += inc;

        //noLoop();
      }

    </script>


  </body>
</html>
